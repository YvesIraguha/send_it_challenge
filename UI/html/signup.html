<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/login-modal.css" />
    <link rel="stylesheet" href="../css/responsiveness.css" />
    <title>SENDIT</title>
  </head>
  <body>
    <!-- image  Created by Iconicbestiary - Freepik.com -->
    <!-- <a href="https://www.freepik.com/free-vector/professional-programmer-engineer-writing-code_1311615.htm">Designed by Iconicbestiary</a> -->
    <div class="container">
      <div class="asideimage"></div>
      <div class="home-container">
        <div class="heading1">
          <p>Welcome to SENDIT</p>
        </div>
        <div class="heading-text">
          <p>
            Letâ€™s get you all setup so that you can start to send parcel
            delivery orders
          </p>
        </div>
        <div class="signin-link">
          <p>Already have an account?<span id="open-login">Log in</span></p>
        </div>
        <div id="login-modal" class="modal">
          <div class="modal-content">
            <span id="closebtn">&times;</span>
            <div>
              <label for="email" class="label">Your email</label>
              <input type="text" name="email" class="input-email-login" />
              <label for="password" class="label">Your Password</label>
              <input
                type="password"
                name="password"
                class="input-password-login"
              />
              <br />
              <button class="btn-login">Submit</button>
            </div>
            <div class="login-error"></div>
          </div>
        </div>
        <div>
          <!-- <form action="/pages/user" id="form-signup" method="POST"> -->
          <label for="firstname" class="labels firstname">First name</label>
          <input
            type="text"
            name="firstname"
            class="input input-firstname"
            required
          />
          <label for="lastname" class="labels lastname">last name</label>
          <input
            type="text"
            name="lastname"
            class="input input-lastname"
            required
          />
          <label for="phone" class="labels phone">phone</label>
          <input type="text" name="phone" class="input input-phone" required />
          <label for="email" class="labels email">Email</label>
          <input type="text" name="email" class="input input-email" required />
          <label for="password" class="labels password">Password</label>
          <input
            type="password"
            name="password"
            class="input input-password"
            required
          />
          <label for="cfpassword" class="labels cfpassword"
            >Confirm password</label
          >
          <input
            type="password"
            name="cfpassword"
            class="input input-cfpassword"
            required
          />
          <input type="checkbox" class="checkbox" /><span class="terms-policy"
            >I agree to the Terms, Privacy Policy and Fees.</span
          >
          <br />
          <input type="submit" value="Sign up" class="btn signup" />
          <!-- </form>                 -->
        </div>
        <div class="error"></div>
      </div>
    </div>
    <!-- <script src="../js/signup.js"></script>
    <script src="../js/login.js"></script> -->
  </body>
</html>
